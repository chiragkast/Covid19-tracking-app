<html>
    <head>
        <title>Covid19-Tracker</title> 
        <link rel="stylesheet" href="./resources/css/style.css">
    </head>
    <body>
        <header>
      <div class="logo">
       <img src="./resources/img/logo.png" alt="">
       <p>COVID-19<br>STATES</p>
      </div>
       <nav>
           <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
           </ul>
       </nav>
    </header>
    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country...">
                            <img class="close" src="./resources/img/close.svg" alt="">
                        </div>
                        <div class="country-list">
                            
                        </div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div>
                <span id="copyright">
                    Copyright Â©
                    <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()));</script>
                    Chirag kastðŸ™‚ All Rights Reserved
                </span>
                
               
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script> <!-- to get the country code like india (ind)-->
    <script src="./resources/js/countries.js"></script>
    <script src="./resources/js/app.js"></script>
    </body>

</html>
